<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>githubissus</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Got Git Issues?</h1>
      <p>You now have all these issues:</p>
      <div id="templateContainer">

      </div>

    </div>

    <script id='theIssueTemplate' type='text/template'>
    <!-- What goes in a template is just normal HTML with special variable tags that grab info from a javascript object {}. -->
    <ul>
      <li>Title: <%=  title %></li>
      <li>Link: <a href="<%=  html_url %>">Click Me!</a></li>
      <li>Number: <%= number %></li>
      <li>State: <%=  state %></li>
    </ul>
    </script>
    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
